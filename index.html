<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/homeLoginStyles.css">
    <title>Tool of Diagnostic and Manteinance</title>
</head>
<!--Log in screen-->
<body><div class="home">
    <header class="logo">
        <img src="./assets/tetra pak logo.svg" alt="tetra pak logo">
    </header>
    <section id="pictures">
        <img src="./assets/a3-cf.png" alt="compactflex logo">
        <img src="./assets/a3-flex-no-dimc.png" alt="flex logo">
        <img src="./assets/a3-speed.png" alt="speed logo">
    </section>
    <section id="form">
        <h2>Tool of Diagnostic and Maintenance</h2>
        <H3 class="form_subtitle">Log in</H3>
        <form action="#" method="get">
        <div class="form_text">
            <label for="user">Username:</label>
            <input type="text" name="user" id="user">
        </div>
        <div class="form_text">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="form_btn">
            <input type="submit" value="Submit">
        </div>
    </section>
    <footer>
        <div>You need <a href="./pages/help.html">Help</a>?</div>
        <div><a href="./pages/connect.html">Connect</a> -> <a href="./pages/tpopHome.html">TPOP Home</a> / <a href="./pages/report.html">Report</a></div>
    </footer>
</div></body>
</html>
